version: "3"
services:
  mongodb:
    image: mongo:3.6
    restart: unless-stopped
    labels:
      co.elastic.logs/enabled: true
      co.elastic.logs/module: mongodb
    networks:
      - neuvue
    volumes:
      - mongo-data:/data/db
